<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <style>
         .float-left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
         }

         .normal {
            width: 100%;
            height: 50px;
            background-color: lightgreen;
         }

         .clear-both {
            clear: both;
            width: 100%;
            height: 50px;
            background-color: lightcoral;
         }
      </style>

      <div class="float-left">플로트 왼쪽</div>
      <div class="normal">이건 옆으로 붙음</div>
      <div class="clear-both">이건 아래로 내려감</div>
   </body>
</html>
