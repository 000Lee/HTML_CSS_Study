<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action=".">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" name="user_id">
                </li>
                
                <li>
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" name="user_email">
                </li>

                <li>
                    <label for="user_password">비밀번호</label>
                    <input type="text" id="user_password" name="user_password">
                </li>

                <li>
                    <label for="user_password_check">비밀번호 확인</label>
                    <input type="text" id="user_password_check" name="user_password_check">
                </li>

                <li>
                    <label for="come_way">가입경로</label>
                    <select id="come_way" name="come_way">
                        <option value="select1">블로그</option>
                        <option value="select2">검색</option>
                        <option value="select3" selected>SNS</option>
                        <option value="select4">기타</option>
                    </select>
                </li>

                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
                </li>

                <li>
                    <label for="introduce">자기소개 파일 첨부</label>
                    <input type="file" id="introduce" name="introduce">
                </li>

                <li>
                    <label for="birth">생년월일</label>
                    <input type="date" min="1900-01-01">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="news" id="news1">
            <label for="news1">메일 수신</label>
            <input type="radio" name="news" id="news2" checked>
            <label for="news2">메일 수신 안 함</label>
            
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
